<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>gussing game</title>
  </head>
  <body>
    <header>
      <h1>Guess the number game</h1>
    </header>

    <section class="gamesection">
      <form>
        <p><span></span></p>
        <label for="number">Guess The Number</label>
        <input type="number" id="number" min="1" max="10" required />
        <button class="submitbtn">Submit</button>
        <button class="reset">reset</button>
      </form>
      <div class="guessednumber">
        <h3>Guesses: <span class="guesses">0</span></h3>
        <h4>Guessed numbers: <span class="number__guessed">0</span></h4>
      </div>
    </section>
  </body>
</html>
